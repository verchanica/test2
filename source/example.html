<title>Installing the Team Explorer Everywhere Plug-in and the Command-line Client Language Packs</title>
</head>
<body>

<p>You can use the Team Explorer Everywhere Language Pack to add support for the following languages in the Team Explorer Everywhere Plug-in and the Command-line Client.</p>
<ul>
<li>Portuguese (Brazil)</li>
  <li>Chinese (Simplified)</li>
  <li>Chinese (Traditional)</li>
  <li>French</li>
  <li>German</li>
  <li>Japanese</li>
</ul>
