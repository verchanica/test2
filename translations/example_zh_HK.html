<title>安装 Team Explorer Everywhere 插件和命令行客户端语言包</title>
</head>
<body>

<p>您可以使用 Team Explorer Everywhere 语言包在 Team Explorer Everywhere 插件和命令行客户端中添加对以下语言的支持。</p>
<ul>
<li>葡萄牙语（巴西）</li>
  <li>简体中文</li>
  <li>中文（繁体）</li>
  <li>法语</li>
  <li>德国</li>
  <li>日语</li>
</ul>
